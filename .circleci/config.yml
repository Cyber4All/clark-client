version: 2.1

orbs:
  cyber4all: cyber4all/orb@2.0.12

workflows:
  integration-testing:
    jobs:
      - cyber4all/lint
      - cyber4all/build:
          language: node

  continuous-deployment:
    jobs:
      - cyber4all/deploy-s3:
          context:
            [AWS, Slack]
          tag: $(cat ./package.json | grep version | head -1 | awk -F= "{ print $2 }" | sed 's/[version:,\",]//g' | tr -d '[[:space:]]')
          deploy: true
          source: dist
          isAngular: true
          filters:
            branches:
              only:
                - releases
