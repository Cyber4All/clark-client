version: 2.1

orbs:
  cyber4all: cyber4all/orb@1

jobs:
  sbom:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Install CycloneDX Node
          command: sudo npm i -g @cyclonedx/bom@3.10.6
      - run:
          name: Install Node Modules
          command: npm ci
      - run:
          name: Generate CycloneDX SBOM
          command: cyclonedx-node -d -o cyclonedx-sbom.json
      - run:
          name: cve-bin-tool SBOM anlaysis
          command: |
            pwd

            docker run --rm --env BOM_FILE=cyclonedx-sbom.json -v $(pwd)/cyclonedx-sbom.json:/home/alpine/src --name cve-bin-tool cyber4all/cve-bin-tool:latest /bin/sh -c "ls -al src"

workflows:
  integration-testing:
    jobs:
      - cyber4all/deploy-s3:
          deploy: false # explicitly shows in develeopment
          filters:
            branches:
              ignore: releases

      - cyber4all/test-app:
          docker-image: cimg/node:lts
          node-test: test:unit
          isNode: true

  continuous-deployment:
    jobs:
      - sbom:
          context: [Shortcut]
          # language: node
          # version: $(jq -r '.version' package.json)
          filters:
            branches:
                only:
                  - releases
                  - chore/sc-14941/add-sbom-on-releases

      - cyber4all/deploy-s3:
          context:
            [AWS, Slack]
          tag: $(cat ./package.json | grep version | head -1 | awk -F= "{ print $2 }" | sed 's/[version:,\",]//g' | tr -d '[[:space:]]')
          deploy: true
          source: dist
          isAngular: true
          filters:
            branches:
              only:
                - releases
