version: 2.1

orbs:
  cyber4all: cyber4all/orb@1

jobs:
  test-python:
    machine:
      image: ubuntu-2004:current
    steps:
      - run:
          environment:
            LANGUAGE: node
          command: |
            #!/usr/bin/env python3 <<HEREDOC
            import os
            LANGUAGE=os.environ["LANGUAGE"]
            print(LANGUAGE)
            HEREDOC

workflows:
  integration-testing:
    jobs:
      - cyber4all/deploy-s3:
          deploy: false # explicitly shows in develeopment
          filters:
            branches:
              ignore: releases

      - cyber4all/test-app:
          docker-image: cimg/node:lts
          node-test: test:unit
          isNode: true

  continuous-deployment:
    jobs:
      - test-python
      # - cyber4all/sbom:
      #     context: [Shortcut]
      #     language: node
      #     filters:
      #       branches:
      #           only:
      #             - releases
      #             - chore/sc-14941/add-sbom-on-releases

      - cyber4all/deploy-s3:
          context:
            [AWS, Slack]
          tag: $(cat ./package.json | grep version | head -1 | awk -F= "{ print $2 }" | sed 's/[version:,\",]//g' | tr -d '[[:space:]]')
          deploy: true
          source: dist
          isAngular: true
          filters:
            branches:
              only:
                - releases
