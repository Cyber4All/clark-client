defaults: &defaults
  working_directory: ~/clark-client
  docker:
    - image: cyber4all/circleci-aws:node-alpine

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build Application
          command: yarn ng build --prod --aot=false --build-optimizer=false
      - persist_to_workspace: 
          root: dist
          paths: ./
  test:
    <<: *defaults
    steps:  
      - run:
          name: Clone e2eBox Repository 
          command: >-
            cd .. && git clone https://${github_username}:${github_password}@github.com/nvisal1/CLARK-e2eBox.git

      - run: 
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - setup_remote_docker
      - run:
          name: Run e2e Tests
          command: |
            docker-compose run cypress ./node_modules/.bin/cypress run --spec cypress/integration/register.spec.js  --record --key ${cypress_dashboard_key} \ --config baseUrl=http://127.0.0.1:4200
  deploy:
    <<: *defaults
    steps:
      - attach_workspace : 
          at: ~/clark-client/dist
      - run: 
          name: Invalidate index.html in CloudFront
          command: aws cloudfront create-invalidation --distribution-id ${cloudfront_id} --paths /index.html
      - run:
          name: Deploy to S3 
          command: aws s3 sync ${source} s3://${s3_bucket} --region ${s3_region}
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
  build-test-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: /master/
      # - test:
      #     requires:
      #       - build
      #     filters:
      #       branches:
      #         only: /master/
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: /master/
