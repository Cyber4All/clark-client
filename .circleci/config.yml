version: 2.1

orbs:
  cyber4all: cyber4all/orb@1

workflows:
  integration-testing:
    jobs:
      - cyber4all/deploy-s3:
          deploy: false # explicitly shows in develeopment
          filters:
            branches:
              ignore: releases

  continuous-deployment:
    jobs:
      - cyber4all/deploy-s3:
          context:
            [AWS, Slack]
          tag: $(cat ./package.json | grep version | head -1 | awk -F= "{ print $2 }" | sed 's/[version:,\",]//g' | tr -d '[[:space:]]')
          deploy: true
          source: dist
          isAngular: true
          filters:
            branches:
              only:
                - releases
