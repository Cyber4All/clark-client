<div class="container">
<form class="form-horizontal" role="form" #filterForm="ngForm">
    <div class="form-group">
      <label>Filter by</label>
      <select class="form-control" [(ngModel)]="query.type" name="type">
          <option *ngFor="let t of types" [ngValue]="t">{{ t }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Author</label>
      <input class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label>Contains the words</label>
      <input class="form-control" type="text" [(ngModel)]="query.contains" name="contains" id="contains" />
    </div>
    <div class="btn-wrapper">
    <button type="submit" class="btn btn-primary" (click)="search()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>
    <button class="btn btn-primary" (click)="service.clearSearch()">Cancel</button>
  </div>
  </form>
</div>
{{ query | json }}
