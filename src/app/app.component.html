<div class="outer-wrapper">
    <div class="topbar">
      <div class="inner flex h left-right">
        <div class="logo flex h left-right">
          <div class="left">C.L.A.R.K.</div>
          <div class="right"><a class="no-link" href="http://clark.center">Cybersecurity Labs and Resource Knowledge-base</a></div>
        </div>
        <div *ngIf="loggedIn" class="user flex h end" (click)="userDropdown($event)">
          <!-- get just first name -->
          <span>Howdy, {{name.split(' ')[0]}}!</span>
          <i class="fas fa-user-circle"></i>
          <div class="chevron"><i class="fas fa-caret-down"></i></div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="inner">
        <div *ngIf="loggedIn" class="content-switch left">
          <div class="options">
              <div class="left contribute active" (click)="contentSwitchClick($event)">Contribute</div>
              <div class="right search" (click)="contentSwitchClick($event)">Search</div>
          </div>
          <div class="highlight"></div>
        </div>
        <div class="outlet">
          <breadcrumb></breadcrumb>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
