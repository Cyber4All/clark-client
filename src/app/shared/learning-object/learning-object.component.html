<div class="learning-object" id="learning-object" [ngClass]="learningObject.length" [routerLink]="['/details', learningObject.author.username, learningObject.name]">
  <div class="image">
    <div class="initials">{{ learningObject.length.toUpperCase() }}</div>
  </div>
  <div class="learning-object-content">
    <div class="title">
      <span>{{ truncateText(learningObject.name, 45) }}</span>
      <button *ngIf="(auth.isLoggedIn | async) && canDownload" class="download-btn" (click)="download($event)"><i class="fas fa-download"></i></button>      
    </div>
    <div *ngIf="!loading" class="collection" [ngClass]="{'gencyber': learningObject.collection?.toLowerCase() === 'gencyber'}">
      {{ learningObject.collection }}
    </div>
    <div class="details">
      <div class="author">
        {{ learningObject.author.name | titlecase }} | {{ learningObject.author.organization }}
      </div>
      <div class="date">
        Updated {{ date | date:'mediumDate' }}
      </div>
    </div>
    <div class="goals" *ngIf="this.learningObject.goals[0]?.text" [innerHtml]="goals()"></div>
  </div>
</div>
