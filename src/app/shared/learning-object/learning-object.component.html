<div class="learning-object-listing-viewport">

  <div class="title-viewport">
    <h1>{{ name }}</h1>
  </div>
  <div class="card-lower">
    <div class="center-info">
      <span class="text-line">
        <label>Author:</label>&nbsp;
        <p>{{ author._name }}</p>
      </span>
      <span class="text-line">
        <label>Last Updated:</label>&nbsp;
        <p>{{ lastUpdated | date }}</p>
      </span>
    </div>
    <div class="bottom-info">
      <div>{{ type }}</div>
      <div>Undergraduate</div>
      <div>1337 Downloads</div>
      <div>42 Likes</div>
    </div>
  </div>
</div>
