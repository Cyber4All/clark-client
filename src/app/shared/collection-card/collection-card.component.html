
<div class="collection-card" routerLink="/c/{{ collection.name }}">
  <img *ngIf="pictureLocation; else genericLogoTemplate" class="card__image" src="{{ pictureLocation }}" alt="{{ collection.name }} logo">
  <div class="card__name">{{ collection.name }}</div>
</div>

<ng-template #genericLogoTemplate>
  <div class="title__icon">
    <i class="far fa-cubes"></i>
  </div>
</ng-template>
