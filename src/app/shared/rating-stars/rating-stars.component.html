<div class="rating-stars {{ color ? color : '' }}" [ngStyle]="styles" tip="{{ rating }} out of {{ count }}" tipDisabled="{{ !reviewsCount }}" tipLocation="top">
  <div class="stars">
    <div class="empty-stars">
      <div class="empty-star" *ngFor="let item of iterableCount">
        <i class="fal fa-star"></i>
      </div>
    </div>
    <div class="full-stars-mask" [ngStyle]="{width: calculateBarWidth}">
      <div class="full-stars">
        <div class="full-star" *ngFor="let item of iterableCount">
          <i class="fas fa-star"></i>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="reviewsCount && reviewsCount > 0" class="number-reviews">({{ reviewsCount }})</div>
</div>
