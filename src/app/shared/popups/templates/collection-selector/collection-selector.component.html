<div class="collection-selection-popup">
  <div class="modal-title">Select a collection for this learning object!</div>
  <div class="collection-chooser">
    <div class="nccp" (click)="choice.emit('nccp');">
      <div class="logo"></div>
      <div class="image-label">NSA NCCP</div>
    </div>
    <div class="gencyber" (click)="choice.emit('gencyber');">
      <div class="logo"></div>
      <div class="image-label">GenCyber</div>
    </div>
  </div>
</div>
