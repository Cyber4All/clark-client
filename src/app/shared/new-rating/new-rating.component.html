<div *ngIf="!delete" class="new-rating" [ngClass]="{'rated': rating && activePanel === 1}">
  <div class="stars-wrapper" [ngClass]="{'active': activeHover > -1}" (mouseleave)="reset()">
    <div class="empty-stars stars">
      <div class="star" *ngFor="let item of iterableCount; let i = index;" tip="{{ tips[i] }}" tipLocation="bottom">
        <div (mouseover)="setHover(i)" (click)="rate(i + 1)">
          <i class="fal fa-star"></i>
        </div>
      </div>
    </div>
    <div class="full-stars stars">
      <div *ngFor="let item of iterableCount; let i = index;" class="star" [ngClass]="{'show': starShouldShow(i)}">
        <i class="fas fa-star"></i>
      </div>
    </div>
  </div>
  <div class="comment-wrapper">
    <textarea placeholder="Why did you leave this rating?" [(ngModel)]="comment" userscaleable></textarea>
    <div class="btn-group center">
      <button class="button good" [ngClass]="{'disabled': !comment || comment === ''}" (click)="submitRating()">Submit <i class="far fa-arrow-right"></i></button>
      <button class="button neutral" (click)="cancel()">Cancel <i class="far fa-ban"></i></button>
    </div>
  </div>
</div>
<div *ngIf="delete" class="new-rating" [ngClass]="{'rated': rating && activePanel === 1}">
  <div class="btn-group center">
    <button class="button good" (click)="submitDeleteRating()">Yes, I'm sure <i class="far fa-arrow-right"></i></button>
    <button class="button neutral" (click)="cancel()">Cancel <i class="far fa-ban"></i></button>
  </div>
</div>
