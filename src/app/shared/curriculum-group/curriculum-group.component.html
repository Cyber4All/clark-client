<div *ngIf = "group.learningObjects.length !== 0" class="container">
  <h2>{{ group.title }}</h2>
  <table  class="table table-striped table-bordered">
    <tr>
      <th>Topic</th>
      <th>Type</th>
    </tr>
    <tr *ngFor="let lo of group.learningObjects">
      <td>
        <a *ngIf="lo.url" (click)="open(lo)">{{ lo._name}}</a>
        <p *ngIf="!lo.url">{{ lo._name }}</p>
      </td>
      <td style="width: 15%;">{{ lo._length | titlecase }}</td>
    </tr>
  </table>
</div>
