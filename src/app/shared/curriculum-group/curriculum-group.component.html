<div class="container" *ngIf="group.learningObjects.length !== 0">
  <h2>{{ group.title }}</h2>
  <div class="content">
    <learning-object-component *ngFor="let lo of group.learningObjects" routerLink="./details/{{ lo.author._username }}/{{lo.name}}" [learningObject]="lo">
    </learning-object-component>
  </div>
</div>
