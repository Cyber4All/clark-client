<div *ngIf="group.learningObjects.length !== 0" class="container">
  <h2>{{ group.title }}</h2>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Topic</th>
    </tr>
    <tr class="button" *ngFor="let lo of group.learningObjects">
      <td routerLink="/details/{{ lo.id }}">
        <span>{{ lo.name }}</span>
      </td>
    </tr>
  </table>
</div>
