<div class="container">
  <h2>{{ group.title }}</h2>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Topic</th>
    </tr>
    <tr *ngFor="let lo of group.learningObjects">
      <td>
        <a *ngIf="lo.length === 'course'" (click)="open(lo)">{{ lo.name }}</a>
        <p *ngIf="lo.length !== 'course'">{{ lo.name }}</p>
      </td>
    </tr>
  </table>
</div>
