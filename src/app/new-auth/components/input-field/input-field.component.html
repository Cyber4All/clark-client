<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-form-field>
    <input
        matInput
        type="{{hide ? 'password' : 'text'}}" 
        placeholder="{{  phold  }}"
        [value]="value"
        (input)="changed($event.target.value)"
        (blur)="touched()"
        [formControl]="control"
    >
    <mat-icon 
        class="material-icons"
        matSuffix
        *ngIf="isPwrd" 
        (click)="hide = !hide"
        >{{  hide ? 'visibility_off' : 'visibility'  }}
    </mat-icon>
    <mat-error>
        {{
            confirmType === '' ? 
            authValidation.getInputErrorMessage(control) :
            authValidation.getInputErrorMessage(control, confirmType)
        }}
    </mat-error>
</mat-form-field>
