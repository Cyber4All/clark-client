<div class="wrapper">
    <div class="content-box">
        <img src="../../../assets/images/logo.png" />

        <div *ngIf="view === 0" class="first-view">

            <!-- <h2>Reset Link Expired</h2>
            <p>Your link has expired. To reset your password please request a new link.</p>
            <button>Resend</button> -->

            <h2>Invalid Link</h2>
            <p>The link provided is not valid. To reset your password please request a new link.</p>
            <button>Resend</button>
        </div>

        <div *ngIf="view === 1" class="second-view">
            <h1>Reset Password</h1>
            <clark-input-field
                name="email"
                isPwrd="true"
                phold="Password"
                [control]="passwords.get('password')"
                #password
                ngModel
            >
            </clark-input-field>
            <clark-input-field
                name="confirmEmail"
                isPwrd="true"
                phold="Confirm Password"
                [control]="passwords.get('confirmPassword')"
                #confirmPassword
                ngModel
            >
            </clark-input-field>
            <button>Reset Password</button>
        </div>

        <div *ngIf="view === 2" class="third-view">
            <i class="fas fa-check-circle fa-5x"></i>
            <h2>Password Reset!</h2>
            <button>Login</button>
        </div>

    </div>
</div>
