<div class="wrapper">
    <div class="content-box">
        <div class="form-field">
            <div class="error-heading" *ngIf="isError" >
                <clark-error-banner errorMessage="Something went wrong! We're looking into the issue. Please check back later."></clark-error-banner>
                <a href="">Contact Us</a>
            </div>
            
            <form>
                <img src="../../../assets/images/logo.png" />
            
                <h1>Request Password Reset</h1>
            
                <!-- <clark-input-field 
                    phold="Email" 
                    fControlType="email"
                    [formControl]="currentEmail"
                    >
                </clark-input-field>
                <clark-input-field 
                    phold="Confirm Email" 
                    fControlType="text" 
                    [formControl]="confirmEmail"
                    (input)="matchEmails()"
                ></clark-input-field> -->
                <mat-form-field>
                    <input
                        matInput
                        type="email"
                        placeholder="Email"
                        [formControl]="currentEmail"
                    >
                    <mat-error>
                        {{ displayError(currentEmail) }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input
                        matInput
                        type="email"
                        placeholder="Confirm Email"
                        [formControl]="confirmEmail"
                        [value]="confirmEmailTemp"
                    >
                    <mat-error>
                        {{ displayError(confirmEmail) }}
                    </mat-error>
                </mat-form-field>
                
            
                <button type="button" >Request Password Reset</button>
            </form>
        </div>
    </div>
</div>
