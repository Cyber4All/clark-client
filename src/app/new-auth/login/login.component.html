<p>login works!</p>
<form #f="ngForm" (ngSubmit)="submit(f)">
    <clark-input-field
        ngModel
        name="userName"
        #userName="ngModel"
        phold="name"
    ></clark-input-field>
    <br>
    <clark-input-field
        ngModel
        name="password"
        #password="ngModel"
        phold="password"
        [pwrd]="true"
    ></clark-input-field>
    <br>
    <button>Submit</button>
</form>
