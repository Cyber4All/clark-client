<div class="secondary-navbar" *ngIf="isDesktop">
    <div class="item about-us">About Us</div>
    <div class="item collections" (click)="openCollections()">Collections
        <span *ngIf="!collectionsDropdown">
            <i class="fa fa-chevron-down"></i>
        </span>
        <span *ngIf="collectionsDropdown">
            <i class="fa fa-chevron-up"></i>
        </span>
    </div>
    <div class="item topics" (click)="openTopics()">Topics
        <span *ngIf="!topicDropdown">
            <i class="fa fa-chevron-down"></i>
        </span>
        <span *ngIf="topicDropdown">
            <i class="fa fa-chevron-up"></i>
        </span>
    </div>
    <div class="item resources" (click)="openResources()">Resources
        <span *ngIf="!resourcesDropdown">
            <i class="fa fa-chevron-down"></i>
        </span>
        <span *ngIf="resourcesDropdown">
            <i class="fa fa-chevron-up"></i>
        </span>
    </div>
</div>
