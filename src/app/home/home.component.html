<section class="top">
  <div class="img-viewport">
    <div class="search-viewport">
      <div class="search-contents">
        <h1>I'm looking for...</h1>
        <form>
          <div class="">
            <input type="text" class="search-input" placeholder="Search" [(ngModel)]="query" (ngModelChange)="search()" name="query">
            <button type="submit" class="search-button" (click)="search()">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="banner"></div>
</section>

<section class="inner-content">
  <div class="search-results" *ngIf="query !== undefined && query !== ''">
    <app-curriculum-group *ngFor="let g of groups" [group]="g"></app-curriculum-group>
  </div>
</section>
