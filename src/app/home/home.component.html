<section class="top">
  <div class="img-viewport">
    <div class="search-viewport">
      <div class="search-contents">
        <!-- <h1>I'm looking for...</h1> -->
        <form (keydown)="keyDownSearch($event)">
          <div>
            <input type="text" class="search-input" placeholder="Search for cybersecurity curriculum" [(ngModel)]="query.text" name="query">
            <button type="button" class="button bad" (click)="search()" style="margin-top: 15px;">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="home-banner"></div>
</section>

<section class="promo">
  <div class="contribute-invitation">
    <p>Contribute your freely accessible cybersecurity material for others to use.</p>
    <button class="button bad" (click)="goToContribute()">Contribute to CLARK</button>
  </div>
</section>

<section class="featured-viewport">
  <app-featured></app-featured>
</section>
