<section class="top">
  <div class="img-viewport">
    <div class="search-viewport">
      <div class="search-contents">
        <h1>I'm looking for...</h1>
        <form>
          <div class="">
            <input type="text" class="search-input" placeholder="Search" [(ngModel)]="query" (ngModelChange)="search()" name="query">
            <button type="submit" class="search-button" (click)="search()">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="banner"></div>
</section>

<section class="featured-viewport">
  <div class="title">
    <h1>Featured Learning Objects</h1>
    <button class="clear-button button">View All</button>
  </div>
  <div class="card-container">
    <learning-object-component 
      *ngFor="let l of learningObjects"
      routerLink="/details/{{ l.id }}" 
      [learningObject]="l">
    </learning-object-component>
  </div>
</section>
