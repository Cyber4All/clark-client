<div class="title">
    <h1>Featured Learning Objects</h1>
    <button class="clear-button button" routerLink="/browse">View All</button>
  </div>
  <div class="card-container">
    <learning-object-component 
      *ngFor="let l of learningObjects"
      routerLink="/details/{{ l.author._username }}/{{l.name}}" 
      [learningObject]="l"
      learningObjectCard
      >
    </learning-object-component>
</div>
