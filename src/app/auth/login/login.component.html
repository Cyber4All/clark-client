<div class="wrapper">
  <div class="content-box" [ngClass]="{'failed': loginFailure}">
    <div class="top">
      <div aria-live="assertive" class="error" > {{ loginFailure || '' }} </div>
      <a class="title_wrapper" routerLink="/home">
        <span class="auth-title">CLARK</span>
        <br>
        <span class="auth-title light">Cybersecurity Digital Library</span>
      </a>
      <form (ngSubmit)="submit()">
        <div class="input username" [ngClass]="{'active': authInfo.username !== ''}">
          <input name="username" type="text" placeholder="Username" aria-label="Username" [(ngModel)]="authInfo.username" [autofocus]/>
          <i class="far fa-user"></i>
        </div>
        <div class="input password" [ngClass]="{'active': authInfo.password !== ''}">
          <input name="password" type="password" placeholder="Password" aria-label="Password" [(ngModel)]="authInfo.password" />
          <i class="far fa-key"></i>
        </div>
        <a class="forgot" routerLink="../forgot-password">Forgot password?</a>
        <button type="submit" id="auth-button" class="auth-button">
          <div class="mask"></div>
          <div class="text" *ngIf = "!loading">Login</div>
          <span *ngIf="loading"><i class="far fa-spinner-third fa-spin"></i>
          </span>
        </button>
      </form>
    </div>
    <button class="bottom-link" routerLink="../register">
      Don't have an account yet?
      <span id="bottom-login-link">Register!</span>
    </button>
  </div>
</div>
