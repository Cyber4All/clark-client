<div class="wrapper">
  <div class="content-box" [ngClass]="{'failed': registerFailure }">

      <div class="title">C.L.A.R.K.</div>
      <div class="title light">Cybersecurity Labs and Resource Knowledge-base</div>
      
      <form [formGroup]="regForm">
          <div *ngIf="this.page === 1">
            <clark-personal-info [personalInfo]="regForm.controls.personalInfo"></clark-personal-info>
          </div>
          <div *ngIf="this.page === 2">
            <clark-profile-info [profileInfo]="regForm.controls.profileInfo"></clark-profile-info>
          </div>
          <div *ngIf="this.page === 3">
            <clark-gravatar-info [gravatarInfo]="regForm.controls.gravatarInfo"></clark-gravatar-info>
            <div ngRecaptcha key="{{siteKey}}" (captchaSuccess)="captureResponse($event)" formControlName="captcha"></div>
          </div>
      </form>

    <div *ngIf="page !== 3">
      <button type="type" class="auth-button" (click)="next()">
          <div class="text" *ngIf = "!loading">Continue to page {{ page + 1 }}</div>
          <div class="mask"></div>
          <span *ngIf = "loading">
            Loading
            <i class="far fa-spinner fa-pulse"></i>
          </span>
      </button>
    </div>

    <div *ngIf="page === 3">
        <button type="submit" class="auth-button" (click)="submit()">
            <div class="text">Finish</div>
            <div class="mask"></div>
            <span *ngIf = "loading">
              Loading
              <i class="far fa-spinner fa-pulse"></i>
            </span>
        </button>
    </div>

    <div class="bottom-link" routerLink="../login">
      Already have an account? <span>Sign in!</span>
    </div>
