
<form [formGroup] = "group">
  <div class="auth-title light" id="personal-header">Tell Us About Yourself</div><hr/>
  <div class="h-group">
    <div class="input firstname">
      <input id="input-firstname" name="firstname" type="text" placeholder="First name" aria-label="First Name" formControlName="firstname"/>
      <i class="far fa-id-card"></i>
    </div>
    <div class="input lastname">
      <input id="input-lastname"  name="lastname" type="text" placeholder="Last name" aria-label="Last Name" formControlName="lastname" />
      <i class="far fa-id-card"></i>
    </div>
  </div>

  <div class="input email">
    <input id="input-email" #emailInput name="email" type="text" placeholder="Email address" aria-label="Email Address" formControlName="email"/>
    <i class="far fa-at"></i>
    <div class="icon-right">
      <ng-container *ngIf="querying">
        <span><i class="far fa-spinner-third fa-spin"></i></span>
      </ng-container>
      <ng-container *ngIf="!querying && emailError">
        <span class="email-error"><i class="far fa-times"></i></span>
      </ng-container>
    </div>
  </div>
  <div class="input organization">
    <input #organization name="organization" id="organization" type="text" placeholder="Organization" aria-label="Organization" formControlName="organization" (blur)="closeOrganizationList()"/>
    <i class="far fa-building"></i>
  </div>
  <div id="container">
    <ul>
      <li *ngFor="let organization of organizationsList" (click)="chooseOrganization(organization)">
        <span id="plus">
          <i class="fas fa-check"></i>
        </span>
        {{ organization }}
      </li>
    </ul>
  </div>
</form>
