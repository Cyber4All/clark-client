
<form [formGroup] = "group">
  <div class="auth-title light">Tell Us About Yourself</div><hr/>
  <div class="h-group">
    <div class="input firstname">
      <input name="firstname" type="text" placeholder="First name" formControlName="firstname"/>
      <i class="far fa-id-card"></i>
    </div>
    <div class="input lastname">
      <input name="lastname" type="text" placeholder="Last name" formControlName="lastname" />
      <i class="far fa-id-card"></i>
    </div>
  </div>

  <div class="input email">
    <input #emailInput name="email" type="text" placeholder="Email address" formControlName="email"/>
    <i class="far fa-at"></i>
    <div class="icon-right">
      <ng-container *ngIf="querying">
        <span><i class="far fa-spinner-third fa-spin"></i></span>
      </ng-container>
      <ng-container *ngIf="!querying && emailError">
        <span class="email-error"><i class="far fa-times"></i></span>
      </ng-container>
    </div>
  </div>
  <div class="input organization">
    <input #organization name="organization" type="text" placeholder="Organization" formControlName="organization"/>
    <i class="far fa-building"></i>
  </div>
  <div id="container">
    <ng-container *ngIf="organizationsList.length > 0">
        <span (click)="destroyDropdown()"><i class="fa fa-times" aria-hidden="true"></i></span>
    </ng-container>
    <ul>
      <li *ngFor="let organization of organizationsList" (click)="chooseOrganization(organization)">
        <span id="plus">
          <i class="fas fa-check"></i>
        </span>
        {{ organization }}
      </li>
    </ul>
  </div>
</form>
