<div *ngIf="learningObject" class="details-wrapper" [ngClass]="learningObject.length">
  <div class="splash">
    <particles [params]="particleParams" [style]="myStyle" [width]="width" [height]="height"></particles>
    <div class="inner">
      <div class="header">
        <div class="name">{{ learningObject.name }}</div>
        <div class="author">Created by {{learningObject.author._name}}, updated {{ date | date:'shortDate' }}</div>
        <div class="type">{{ learningObject.length }}</div>
      </div>
    </div>
  </div>
  <div class="flex">
    <div class="content">
      <div class="goals">
        <div class="title">Learning Goals</div>
        <ul>
          <li *ngFor="let goal of learningObject.goals" class="goal">
            {{ goal.text }}
          </li>
        </ul>
      </div>
      <div class="outcomes">
        <div class="title">Learning Outcomes</div>
        <ul>
          <li *ngFor="let o of learningObject.outcomes">
            {{ o.outcome }}
          </li>
        </ul>
      </div>
    </div>
    <div class="sidebar">
      <div class="inner">
        <div [ngClass]="{'disabled': !auth.user}" class="button good" (click)="addToCart(true)">Download Now</div>
        <div [ngClass]="{'disabled': !auth.user}"  class="button neutral on-white" (click)="addToCart()">Add to Library</div>
        <ng-container *ngIf="!auth.user">
          <div class="login-msg">Please <span [routerLink]="['/auth/login']">log in</span> to add this Learning Object to your library.</div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
