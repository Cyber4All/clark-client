<section class="file-details-wrapper" *ngIf="!(!materials.files.length && !materials.urls.length && !materials.notes.length)">
  <div class="section title spaced">
    Materials For This {{ length | titlecase}}
  </div>
  <div class="file-details-wrapper section">
    <section class="files" *ngIf="materials.files.length">
      <div class="grid-area" [ngClass]="{header: materials.files.length}">
        <div class="section title">
          Files and Folders
        </div>
        <ng-container>
          <div class="file-count">
            {{ materials.files.length }} Files
          </div>
        </ng-container>
      </div>


      <div class="file-listing">
        <clark-file-breadcrumb [paths$]="currentPath$"></clark-file-breadcrumb>
        <clark-file-list-view *ngIf="view==='list'" [node$]="currentNode$" (emitPath)="openFolder($event)"></clark-file-list-view>
        <clark-file-grid-view *ngIf="view==='grid'" [node$]="currentNode$" (emitPath)="openFolder($event)"></clark-file-grid-view>
      </div>
    </section>

    <section class="links" *ngIf="materials.urls.length > 0">
      <div class="section title">Links</div>
      <div class="link-listing" *ngFor="let link of materials.urls">
        <span class="link-listing-title">{{ link.title }}</span>
        <span class="link-listing-url">
          <a href="{{ link.url }}" target="_blank">Open Link</a>
        </span>
      </div>
    </section>

    <section class="notes" *ngIf="materials.notes.length > 0">
      <div class="section title">Notes</div>
      <p>{{ materials.notes }}</p>
    </section>
  </div>
</section>
