<div class="file-details-wrapper">
  <section class="files">
    <div class="title">Files</div>
    <div class="file-listing" *ngFor="let file of materials.files">
      <p class="file-listing-name">{{ file.name }}</p>
      <p class="file-listing-description">{{ file.description }}</p>
    </div>
  </section>

  <section class="links">
    <div class="title">Links</div>
    <div class="link-listing" *ngFor="let link of materials.urls">
      <span class="link-listing-title">{{ link.title }}</span>
      <span class="link-listing-url">
        <a href="{{ link.url }}">Open Link</a>
      </span>
    </div>
  </section>

  <section class="notes">
    <div class="title">Notes</div>
    {{ materials.notes }}
  </section>
</div>
