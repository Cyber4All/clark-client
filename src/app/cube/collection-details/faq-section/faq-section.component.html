<mat-accordion>
    <mat-expansion-panel *ngFor="let qa of faq" class="panel">
        <mat-expansion-panel-header>
          <mat-panel-title class="title">
            {{ qa.question }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-divider></mat-divider>
        <p>
          {{ qa.answer }}
        </p>
      </mat-expansion-panel>
</mat-accordion>
