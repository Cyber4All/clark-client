<section tabindex="0" id="pageContent" class="hero">
  <div class="inner">
    <div class="logos">
      <img *ngIf="pictureLocation" src="{{ pictureLocation }}" alt="collection logo">
      <div *ngIf="!pictureLocation" class="title__icon">
        <i class="far fa-cubes"></i>
      </div>
    </div>
    <div class="name" *ngIf="collection?.name">{{ collection?.name }}</div>
    <div *ngIf="collection?.fullName" class="long-name">{{ collection?.fullName }}</div>
  </div>
  <div class="logo"></div>
</section>
<section class="collection-container">
  <div *ngIf="collection?.description" class="description">
    <div class="heading">Description</div>
    <p [innerHtml]="collection?.description"></p>
  </div>

  <div class="featured--header">
      <div class="recently-released">Recently Released</div>
      <a id="view-all" class="view-all" [routerLink]="['/browse']"
        [queryParams]="{ collection: collection?.abvName }">{{ COPY.VIEWALL }}
        <i class="far fa-angle-right"></i>
      </a>
  </div>
  <cube-featured [collection]="key"></cube-featured>
</section>
