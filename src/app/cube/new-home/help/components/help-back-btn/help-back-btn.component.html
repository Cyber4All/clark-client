<div class="back-btn">
    <div class="back-icon">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
    </div>
    <span [ngClass]="option.iconColor">
        <i [ngClass]="option.icon"></i>
    </span>
    <div>
        <h2>{{ option.title }}</h2>
        <p>{{ option.description }}</p>
    </div>
    <div 
    *ngIf="buildProgramComponentService.currentFrameworkObservable | async" 
    class="framework-query" 
    (activate)="$event.stopPropagation(); handleFrameworkClicked()"
    >
        {{ currentFramework }}
        <i class="fal fa-times"></i>
    </div>
</div>
