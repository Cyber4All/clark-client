<div class="title">
  <div class="feature-text">{{ copy.TITLE }}</div>
  <a id="view-all" class="view-all" [routerLink]="['/browse']" [queryParams]="{ collection: this.query.collection }">{{ copy.VIEWALL }}
    <i class="far fa-angle-right"></i>
  </a>
</div>

<div class="card-container">
    <learning-object-component *ngFor="let l of learningObjects" [learningObject]="l" learningObjectCard [loading]="loading">
    </learning-object-component>
</div>
