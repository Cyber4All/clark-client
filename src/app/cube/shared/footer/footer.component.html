<footer *ngIf="!hideFooter">
  <div class="footer-info">
    <section class="links">
      <div>
        <h3>Platform</h3>
        <a [routerLink]="['/system/accessibility-statement']" aria-label="Accessbility Statement link" target="_blank">{{ copy.ACCESSIBILITY }}</a>
        <a [routerLink]="['/system/status']" aria-label="Clickable System Outages link" target="_blank">{{ copy.OUTAGES }}</a>
        <a [routerLink]="['/system/termsofservice']" aria-label="Clickable Terms of Service link" target="_blank">{{ copy.TERMS }}</a>
        <a aria-label="Clickable Usage Statistics link" [routerLink]="['/system/usage']" target="_blank">{{ copy.USAGE }}</a>
      </div>
      <div>
        <h3>Help</h3>
        <a aria-label="Clickable Ask for Help link" href="mailto:skaza@towson.edu?subject=CLARK Help">{{ copy.HELP }}</a>
        <a aria-label="Clickable Troubleshooting link" href="http://help.clark.center" target="_blank">Troubleshooting</a>
        <a aria-label="Clickable Tutorial link" href="http://about.clark.center/tutorial" target="_blank">{{ copy.TUTORIAL }}</a>
      </div>
      <div>
        <h3>General Information</h3>
        <a aria-label= "Clickable Meet the Team link" href="http://clark.center/about" >{{copy.ABOUT}}</a>
        <a aria-label="Clickable Meet the Team link" href="http://about.clark.center" target="_blank">{{ copy.TEAM }}</a>
        <a [routerLink]="['/press']" aria-label="Press and Media link" target="_blank">{{ copy.PRESS }}</a>
        
      </div>
    </section>
    <section class="grants">
      <div class="images">
        <div class="logo-wrapper">
          <img alt="National Security Agency Logo" src="assets/images/nsa.png" />
        </div>
        <div class="logo-wrapper">
          <a href="https://www.towson.edu/" target="_blank">
            <img src="assets/images/towson_logo.png" alt="Towson University Logo">
          </a>      
        </div>
        <div class="logo-wrapper">
          <a href="https://www.ncyte.net/" target="_blank">
            <img class="ncyte" alt="NCyTE Center Logo" src="assets/images/collections/white_ncyte_logo.png" />
          </a>
        </div>
      </div>
    </section>
  </div>
  <div class="share-icons">
    <a href="https://twitter.com/theclarkcyber" class="button icon-only twitter" id="twitter" aria-label="Go to CLARK Twitter page">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="https://linkedin.com/company/theclarkcyber" class="button icon-only linkedin" id="linkedin" aria-label="Go to CLARK LinkedIn page">
      <i class="fab fa-linkedin"></i>
    </a>
  </div>
  <p>{{ copy.SUPPORTEDBY }}</p>
</footer>
