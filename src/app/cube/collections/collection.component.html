<div class="splash">
  <div class="inner">
    <div class="header">
      <div class="name">{{ (collection | async).name }}</div>
    </div>
  </div>
</div>
<section class="collection-container">
  <div *ngIf="(collection | async) as collection" class="collection-content">
    <learning-object-component learningObjectCard *ngFor="let l of collection.learningObjects" [learningObject]="l"></learning-object-component>
  </div>
</section>
