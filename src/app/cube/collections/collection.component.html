<section class="hero">
  <div class="inner">
    <div class="logos">
      <img *ngIf="pictureLocation" src="{{ pictureLocation }}">
      <div *ngIf="!pictureLocation" class="title__icon">
        <i class="far fa-cubes"></i>
      </div>
    </div>
    <div class="name" *ngIf="collection?.name">{{ collection?.name }}</div>
    <div *ngIf="collection?.fullName" class="long-name">{{ collection?.fullName }}</div>
  </div>
  <div class="logo"></div>
</section>
<section class="collection-container">
  <div class="description">
    <div class="heading">Description</div>
    <p *ngIf="collection?.description" [innerHtml]="collection?.description"></p>
    <p *ngIf="!collection?.description">There is no description set for this collection.</p>
  </div>
  
  <cube-featured [collection]="key"></cube-featured>
</section>
