<div class="splash">
  <div class="inner">
    <div class="header">
      <div class="name">{{ (collection | async)?.name }}</div>
    </div>
  </div>
</div>
<section class="collection-container">

  <div class="browse-link">
    Click <a [routerLink]="['/browse']" [queryParams]="{ collection: key }">here</a> to view learning object's in this collection.
  </div>
</section>
