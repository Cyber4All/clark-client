<div class="splash">
  <particles [params]="particleParams" [style]="myStyle" [width]="width" [height]="height"></particles>
  <div class="inner">
    <div class="header">
      <div class="name">{{ organization }}</div>
    </div>
  </div>
</div>
<section class="list-container">
  <div *ngIf="members" class="list-content">
    <user-card *ngFor="let user of members" [user]="user"></user-card>
  </div>
</section>
