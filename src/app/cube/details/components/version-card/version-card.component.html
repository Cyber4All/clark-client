<div shouldanimate #card class='version-card'>
  <div class='version-card__icon-container'>
    <i aria-hidden='true' class="fal fa-comment-alt-lines fa-2x"></i>
  </div>
  <div class='version-card__text-container'>
    You're seeing version {{ version }}!
  </div>
  <div *ngIf='showButton' class='version-card__button-container'>
    <button class='button' (click)='emitClickButtonEvent()'>VIEW CHANGE LOGS</button>
  </div>
  <div *ngIf='!showButton'>Please
    <a [routerLink]="['/auth/login']">log in</a> to view Changelogs.
  </div>
</div>
