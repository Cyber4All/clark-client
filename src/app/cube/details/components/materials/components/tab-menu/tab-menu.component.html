<section class='tab-menu'>
  <div class='tab-menu__label-container' *ngFor='let option of options'>
      <span role='button' (click)=emitSelection(option.name) [ngClass]='{ "label-container__selected-label": currentSelection === option.name }'>
        <i aria-hidden='true' class='tab-menu__lab-container__icon {{ option.class }}'></i> {{ option.name }}
      </span>
  </div>
</section>
