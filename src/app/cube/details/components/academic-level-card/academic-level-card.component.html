<div class='academic-level-card'>
  <div class='academic-level-card__icon-container'>
      <i class="fab fa-angular fa-3x"></i>
  </div>
  <h3 class='academic-level-card__title-container'>
    {{ category }}
  </h3>
  <ul class='academic-level-card__applied-levels-container'>
    <li *ngFor='let level of academicLevels | keyvalue'>
      <div class='academic-level-card__applied-levels-container__level' [ngClass]="{'level-selected' : level.value}">
        <span class='academic-level-card__applied-levels-container__icon-container' *ngIf='level.value'>
          <i class="far fa-check-circle"></i>
        </span>
        {{ level.key | titlecase }}
      </div>
    </li>
  </ul>
</div>
