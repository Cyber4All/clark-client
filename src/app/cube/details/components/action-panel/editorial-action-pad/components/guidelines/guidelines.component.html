<div>
    <div class="single-column-container">
        <div class="component-column">
            <h3>Learning Outcomes</h3>
            <mat-accordion>
                <mat-expansion-panel *ngFor="let outcome of outcomes" (opened)="setOpenOutcome(outcome)"
                    (closed)="setOpenOutcome({})">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{ outcome.verb | titlecase }} {{ outcome.text }}
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-chip-list>
                        <mat-chip *ngFor="let mapping of outcome.mappings" color="primary">
                            <span [tip]="mapping.guidelineDescription">{{ mapping.frameworkName }} - {{
                                mapping.guidelineName }}</span>
                        </mat-chip>
                    </mat-chip-list>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
        <div class="component-column">
            <h3>Suggested DCWF KSATs</h3>
            <div>
                <mat-checkbox *ngFor="let option of alignableGuidelines" [(ngModel)]="option.checked"
                    (change)="addMapping(option)">
                    <span [tip]="option.guidelineDescription">DCWF - {{ option.guidelineName }}</span>
                </mat-checkbox>
            </div>
        </div>
        <div class="component-column">
            <h3>Search Guidelines</h3>
            <div>
                <clark-standard-outcomes (toggleMapping)="onToggleMapping($event)"></clark-standard-outcomes>
            </div>
        </div>
    </div>
</div>
