<div class="chart-wrapper">
  <div class="chart">
    <div class="title">
      {{chart?.title}}
    </div>
    <canvas baseChart [data]="chart?.data" [labels]="chart?.labels" [colors]="chart?.colors" [options]="chart?.options"
      [legend]="chart?.legend" [chartType]="chart?.type" (mouseleave)="handleMouseleave()"></canvas>
  </div>
</div>
