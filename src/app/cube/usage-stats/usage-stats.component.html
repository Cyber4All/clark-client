<div class="container">
  <h1 class="header" tabindex="0">
    CLARK Usage Statistics
  </h1>
  <div class="stat-counters">
    <cube-counter-block *ngFor="let stat of counterStats" [stat]="stat"></cube-counter-block>
  </div>
  <div class="charts">
    <cube-distribution-chart [ariaLabel]="outcomeDistributionChartAria" class="chart" [chart]="outcomeDistributionChart" [moreInfoLink]="outcomeLearnMoreLink"
      (chartNotHovered)="handleChartNotHovered()"></cube-distribution-chart>
    <cube-distribution-chart [ariaLabel]="lengthBreakdownChartAria" class="chart" [chart]="lengthDistributionChart" [moreInfoLink]="lengthLearnMoreLink"
      (chartNotHovered)="handleChartNotHovered()"></cube-distribution-chart>
    <cube-distribution-chart [ariaLabel]="organizationBreakdownChartAria" class="chart" [chart]="organizationBreakdownChart" 
      (chartNotHovered)="handleChartNotHovered()"></cube-distribution-chart>
      <div class="top-downloads">
        <ol *ngFor="let lo of learningObjects">
          {{ lo.name }}       {{ lo.metrics.downloads }}
        </ol>
      </div>
  </div>
  <div class="heat-map-wrapper">
    <cube-heat-map class="heat-map"></cube-heat-map>
  </div>

  <div class="active-users-wrapper">
    <div class="title" tabindex="0">
      <span>Active Users</span>
    </div>
    <div class="iframe-wrapper">
      <iframe class="resp-iframe" src="https://datastudio.google.com/embed/reporting/1G5G89oiyTxdJ7yvfaP6trc0qI7n6epKI/page/ma0f"
        frameborder="0" style="border:0"></iframe>
    </div>
  </div>
  <div class="active-users-wrapper">
    <div class="title" tabindex="0">
      <span>Active Users</span>
    </div>
    <div class="iframe-wrapper">
      <iframe class="resp-iframe" src=""
        frameborder="0" style="border:0"></iframe>
    </div>
  </div>
</div>
