<div class='notification-card'>
  <button aria-label='delete notification' class='notification-card__exit-button' (activate)='onDeleteButtonClick($event)'>
    <i class="fal fa-times"></i>
  </button>
  <h4 class='notification-card__title'>
    {{ (notification.attributes?.name.length>30) ? (notification.attributes?.name | slice:0:30)+'...' : notification.attributes?.name }}
  </h4>
  <div class='notification-card__version-history'>
    <div>
      Version {{ notification.attributes?.version }}
    </div>
    <div>
      Released on {{ notification.timestamp | date }}
    </div>
  </div>
  <div class='notification-card__links'>
    <a aria-label='to Details page' href="" (activate)='onDetailsButtonClick($event)'>VIEW DETAILS <i class="far fa-external-link"></i></a>
    <a aria-label='view change logs' href="" (activate)='onChangelogButtonClick($event)'>VIEW CHANGELOGS <i class="fal fa-comment-alt-edit"></i></a>
  </div>
</div>
