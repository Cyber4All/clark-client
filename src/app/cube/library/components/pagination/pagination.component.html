<div class='library-items__pagination-container'>
  <button 
    *ngIf='!getPageNumberList().includes(1)'
    class='library-items__pagination-container__arrow-button' 
    (activate)='onLeftArrowClick()'>
      <i class="far fa-arrow-left"></i>
  </button>
  <button 
    *ngFor='let pageNumber of getPageNumberList()' 
    class='library-items__pagination-container__button' 
    [ngClass]="{'selected': currentPageNumber === pageNumber }"
    (activate)='onPageNumberClick(pageNumber)'>
      {{ pageNumber }}
  </button>
  <button 
    *ngIf='!getPageNumberList().includes(lastPageNumber)'
    class='library-items__pagination-container__arrow-button'
    (activate)='onRightArrowClick()'>
      <i class="far fa-arrow-right"></i>
  </button>
</div>
