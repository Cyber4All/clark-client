<div class='library-item'>

    <h5 class='library-item__length'>{{ learningObjectLength | titlecase }}</h5>

    <h5 class='library-item__title'>{{ learningObjectTitle }}</h5>

    <h5 class='library-item__author '>{{ learningObjectAuthorName | titlecase }}
        <span *ngIf='learningObjectContributorCount'>and {{ learningObjectContributorCount }} more</span>
    </h5>
  
    <clark-rating-stars rating='{{ learningObjectAverageRating }}' color='gold'></clark-rating-stars>
    <div class='library-item__actions-container'>
        <button class='library-item__download-button' (activate)='onDownloadClick($event)'><i class="far fa-download"></i></button>
        <button class='library-item__delete-button' (activate)='deleteButtonClicked.emit()'><i class="far fa-trash-alt"></i></button> 
    </div>
</div>
