<section class='library'>
    <div class='library__splash'>
        <div class='library__splash-container'>
            <h1 class='library__splash-container__title'>
                Your Library
            </h1>
        </div>
    </div>
  
    <div class='library__content-container'>
        <h2 class='library__cards-container__title'>
            Updates Since You've Last Downloaded
        </h2>
        
        <div class='library__cards-container'>
            <clark-carousel>
                <ng-template>
                    <div class='cards-container'>
                        <div class='cards-container__arrow-container'>
                            <i class="fal fa-arrow-circle-left"></i>
                        </div>
                        <clark-notification-card></clark-notification-card>
                        <clark-notification-card></clark-notification-card>
                        <clark-notification-card></clark-notification-card>
                        <clark-notification-card></clark-notification-card>
                        <clark-notification-card></clark-notification-card>
                        <div class='cards-container__arrow-container'>
                            <i class="fal fa-arrow-circle-right"></i>
                        </div>
                    </div>
                </ng-template>
            </clark-carousel>
        </div>
        
        <div class='library__content-container__saved-items'>
            <h2 class='library-items__title'>
                Saved Items
            </h2>
            <div class='library-items__list-items'>
                <div *ngFor='let item of cartItems; let i = index'>
                    <clark-library-item
                        [learningObjectTitle]='item.name'
                        [learningObjectLength]='item.length'
                        [learningObjectAuthorName]='item.author.name'
                        [learningObjectContributorCount]='item.contributors.length'
                        [learningObjectAverageRating]='4'
                        (downloadButtonClicked)='downloadObject($event, item, i)'
                    ></clark-library-item>
                </div>
                <clark-pagination></clark-pagination>
            </div>
        </div>
    </div>
</section>
