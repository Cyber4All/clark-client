<div>
  <div class="header">
    <h1>
      {{ title }}
    </h1>
  </div>
  <div class = 'accordian'>
    <mat-tab-group class = 'tabs' mat-align-tabs="center" mat-stretch-tabs class="example-stretched-tabs mat-elevation-z3">
      <mat-tab *ngFor="let tab of tabs" [label]="tab.title">
        <mat-accordion *ngFor="let sec of tab.topics">
          <h3>
            {{sec.title}}
          </h3>
          <mat-expansion-panel *ngFor="let questions of sec.questions">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{questions.question}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>
              <span [outerHTML]="questions.answer"></span>
            </p>
        </mat-expansion-panel>
        </mat-accordion>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
