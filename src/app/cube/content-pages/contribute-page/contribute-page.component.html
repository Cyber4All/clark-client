<div>
  <div class="header">
      <h1>
          {{ title }}
      </h1>
  </div>
<div class = 'accordion'>
  <mat-tab-group class = 'tabs' mat-align-tabs="center" mat-stretch-tabs class="example-stretched-tabs mat-elevation-z3">
    <!-- First for-loop for placing in the title to a section in the copy.ts file -->
  <mat-tab *ngFor="let tab of tabs" [label]="tab.title">
    <!-- Second for-loop for placing in the section to a tab in the copy.ts file -->
    <mat-accordion *ngFor="let sec of tab.topics">
      <h3>
        {{sec.title}}
      </h3>
      <!-- Third for-loop for placing in the questions to a section in the copy.ts file -->
      <mat-expansion-panel *ngFor="let questions of sec.questions">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{questions.question}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>
          <span [innerHTML]="questions.answer"></span>
        </p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
</mat-tab-group>
</div>
