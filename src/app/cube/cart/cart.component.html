<div class="wrapper">
  <div class="title">My Library</div>
  <div class="count">{{cartItems.length || 0}} item{{(cartItems.length != 1) ? 's' : ''}}</div>

  <div *ngIf="cartItems" class="cart">
    <div *ngFor="let object of cartItems; let i = index;" class="object" (click)="goToItem(object)">
      <div>
        <div class="name">{{object.name}}
          <span class="length " [ngClass]="object.length">{{ object.length }}</span>
        </div>
        <div class="author">{{object.author.name | titlecase}}</div>
      </div>
      <div class="actions">
        <div *ngIf="canDownload" class="button icon-only good" [ngClass]="{'disabled': !canDownload || downloading[i]}" (click)="downloadObject($event, object, i)">
          <span *ngIf="!downloading[i]">
            <i class="far fa-download"></i>
          </span>
          <span *ngIf="downloading[i]">
            <i class="fal fa-spinner-third fa-spin "></i>
          </span>
        </div>
        <div class="button icon-only bad" (click)="removeItem($event, object)">
          <i class="far fa-times"></i>
        </div>
      </div>
    </div>
    <div [id]="iframeParent"></div>
  </div>
  
  <div *ngIf="!cartService.cartItems.length" class="no-objects">
    You don't have anything in your library!
    <br/>Get started
    <span routerLink="/browse">browsing some learning objects!</span>
  </div>
</div>
