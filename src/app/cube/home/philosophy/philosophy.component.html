<section class="philosophy">
  <h1 class="philosophy__title">Our Philosophy</h1>
  <div class="philosophy__values">
    <div *ngFor="let value of values" class="values__wrapper">
      <i class="{{ value.icon }}"></i>
      <p class="values__title">{{ value.title }}</p>
      <ul class="values__list">
        <li *ngFor="let item of value.items" class="values__list-item">{{ item }}</li>
      </ul>
    </div>
  </div>
</section>
