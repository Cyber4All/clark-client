<div class="title">
  <div class="spacer"></div>
  <div class="feature-text">Recent Learning Objects</div>
  <div class="view-all" [routerLink]="['/browse', '']">View All
    <i class="far fa-angle-right"></i>
  </div>
</div>

<div class="card-container">
    <learning-object-component *ngFor="let l of learningObjects" routerLink="/details/{{ l.author.username }}/{{l.name}}" [learningObject]="l"
      learningObjectCard [loading]="loading">
    </learning-object-component>
</div>
