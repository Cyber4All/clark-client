<div class="modern-help-wrapper">
    <div class="help-header">
        <h1>What can we <span class="gradient-text">help you</span> with today?</h1>
        <p class="help-description">
            Whether you're new to cybersecurity education or looking to expand your curriculum,
            we have resources tailored to your needs.
        </p>
    </div>

    <div @helpCard class="help-grid" *ngIf="selectedTemplate === -1">
        <clark-help-card class="help-card" *ngFor="let option of helpOptions" [option]="option" (activate)="selectTemplate(option.value)"></clark-help-card>
    </div>

    <clark-help-back-btn
        @helpBackButton
        *ngIf="selectedTemplate === 0 || selectedTemplate === 1"
        [option]="helpOptions[selectedTemplate]"
        (activate)="selectTemplate(-1); handleFrameworkClicked();"
        ></clark-help-back-btn>
    <clark-teach-now @helpComponent *ngIf="selectedTemplate === 0"></clark-teach-now>
    <clark-build-program @helpComponent *ngIf="selectedTemplate === 1"></clark-build-program>

</div>
