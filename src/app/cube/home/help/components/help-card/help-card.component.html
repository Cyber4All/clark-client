<div class="helpCard" [routerLink]="option.link">
    <div class="content">
        <span [ngClass]="option.iconColor">
            <i [ngClass]="option.icon"></i>
        </span>
        <h2>{{ option.title }}</h2>
        <p>{{ option.description }}</p>
        <a [routerLink]="option.link" class="link">Get Started <i class="fa fa-angle-right" aria-hidden="true"></i></a>
    </div>

</div>
