<div class="helpCard" [routerLink]="option.link">
    <span [ngClass]="option.iconColor">
        <i [ngClass]="option.icon"></i>
    </span>
    <h2>{{ option.title }}</h2>
    <p>{{ option.description }}</p>
    <a [routerLink]="option.link">Get Started <i class="fa fa-angle-right" aria-hidden="true"></i></a>
</div>
