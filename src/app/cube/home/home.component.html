<section class="top">
  <clark-homepage-splash [placeholderText]="placeholderText" (search)="search($event)"></clark-homepage-splash>
</section>
<section class="about">
  <div class="about__grid">
    <clark-about></clark-about>
  </div>
</section>
<section class="info-banner">
  <div class="view-all">
    <a [routerLink]="['/system/usage']">
      <span class="text">View All</span><i class="far fa-angle-right"></i></a>
  </div>
</section>
<div class="featured-viewport">
  <cube-featured></cube-featured>
</div>
<section class="collection-wrapper">
  <div class="collection-viewport">
    <div class="title">Featured Collections</div>
    <div class="content">
      <div class="featured-collections">
        <p class="description">{{ copy.COLLECTION_BLURB }}</p>
      </div>
      <div class="card-container">
        <div class="collection-card" *ngFor="let c of collections" routerLink="/c/{{c.name}}">
          <img class="collection-image" src="/assets/images/collections/{{c.abvName}}.png" alt="{{ c.name }} logo">
          <div class="collection-name">{{ c.name }}</div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="bottom-banner">
  <div class="whatis-wrapper">
    <div class="title">{{ copy.WHATISTITLE }}</div>
    <div class="text">{{ copy.WHATIS }}</div>
  </div>
  <div class="call-to-action">
    <div class="feature-text">{{ copy.CALLTOACTIONTEXT }}</div>
    <button id="contribute-to-clark" class="button bad" routerLink= "../onion/dashboard">{{ copy.CALLTOACTION }}</button>
  </div>
</section>

<clark-philosophy></clark-philosophy>
