<section class="top">
  <clark-homepage-splash [placeholderText]="placeholderText" (search)="search($event)"></clark-homepage-splash>
</section>
<section class="about">
  <div class="about__grid">
    <clark-about></clark-about>
  </div>
</section>
<section class="philosophy">
  <clark-philosophy></clark-philosophy>
</section>
<div class="learning-objects">
  <!-- <cube-featured></cube-featured> -->
</div>
<section class="collection-wrapper">
  <div class="collection-viewport">
    <div class="title">Featured Collections</div>
    <div class="content">
      <div class="featured-collections">
        <p class="description">{{ copy.COLLECTION_BLURB }}</p>
      </div>
      <div class="card-container">
        <div class="collection-card" *ngFor="let c of collections" routerLink="/c/{{c.name}}">
          <img class="collection-image" src="/assets/images/collections/{{c.abvName}}.png" alt="{{ c.name }} logo">
          <div class="collection-name">{{ c.name }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
