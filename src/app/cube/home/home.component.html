<section class="top">
  <clark-homepage-splash [placeholderText]="placeholderText" (search)="search($event)"></clark-homepage-splash>
</section>
<section class="about">
  <div class="about__grid">
    <clark-about></clark-about>
  </div>
</section>
<section class="philosophy">
  <clark-philosophy></clark-philosophy>
</section>
<div class="learning-objects">
  <div class="title-text">
    <div class="title__icon">
      <i class="far fa-cube"></i>
    </div>
    Learning Objects
  </div>
  <div class="subtitle-text">
    A Learning Object is a shareable, self-contained piece of curriculum that has clearly identified learning outcomes.
  </div>
  <cube-featured></cube-featured>
</div>
<section class="collections">
  <div class="title-text">
    <div class="title__icon">
      <i class="far fa-cubes"></i>
    </div>
    Featured Collections
  </div>
  <div class="collections__description">
    {{ copy.COLLECTION_BLURB }}
  </div>
  <div class="collections__grid">
    <div class="collection-card" *ngFor="let c of collections" routerLink="/c/{{c.name}}">
      <img class="card__image" src="/assets/images/collections/{{c.abvName}}.png" alt="{{ c.name }} logo">
      <div class="card__name">{{ c.name }}</div>
    </div>
  </div>
</section>
<section class="usage">
  <clark-usage [stats]="usageStats"></clark-usage>
</section>
<section class="cta">
  <div class="cta__content">
    <div class="title-text">
      <div class="title__icon">
        <i class="far fa-globe-americas"></i>
      </div>
      Join the cause
    </div>
    <div class="subtitle-text">
      Contribute your freely accessible cybersecurity material<br /> for others to use.
    </div>
    <div class="btn-group center">
      <button class="button good" routerLink="/onion/dashboard">Contribute to CLARK</button>
    </div>
  </div>
</section>
