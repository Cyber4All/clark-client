<router-outlet></router-outlet>
<clark-popup *ngIf="isOldVersion" (closed)="isOldVersion = false">
  <div #popupInner class="popup-inner">
    <div class="modal-title">{{ errorMessage[0] }}</div>
      <div class="modal-text">{{ errorMessage[1] }}</div>
      <div class="btn-group center">
        <button class="button good" (click)="reloadPage()">Refresh page <i class="fas fa-sync-alt"></i></button>
      </div>
  </div>
</clark-popup>
<clark-cookies [@banner] *ngIf="!cookiesAgreement" (setAgreement)="setCookieAgreement($event)"></clark-cookies>
