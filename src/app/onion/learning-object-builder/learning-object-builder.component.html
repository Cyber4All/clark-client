<clark-toaster [content]="noteService.content"></clark-toaster>
<div class="learning-object-builder-wrapper" [@builderTransition]="getState(o)">
  <onion-builder-navbar *ngIf="true"></onion-builder-navbar>
  <router-outlet #o="outlet"></router-outlet>
</div>
<clark-email-banner *ngIf="!auth.user.emailVerified"></clark-email-banner>

<!-- TODO implenent this and fix animation bug -->
<div [@serviceInteraction]="showServiceInteraction && canShowServiceInteraction ? 'open' : 'closed'" class="service-indicator">
  <ng-container *ngIf="!serviceInteraction; else loadingTemplate">
    <span>
      <i class="far fa-check"></i>
      Changes saved!
    </span>
  </ng-container>
</div>

<ng-template #loadingTemplate>
  <span>
    <i class="fas fa-spinner-third fa-spin"></i>
    Saving changes...
  </span>
</ng-template>
