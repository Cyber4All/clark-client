<div class="add-child">
  <div class="add-child__search">
    <i class="far fa-search"></i>
    <input type="text" placeholder="Search for your Learning Object" />
  </div>
</div>

<ng-template [ngIf]="children && children.length > 0">
  <div cdkDropList class="children-list" (cdkDropListDropped)="drop($event)">
    <div *ngFor="let c of children; let i= index" class="child-box" cdkDragLockAxis="y" cdkDragBoundary=".children-list" cdkDrag> 
      <div class = "info">
        <div class = "top-row">
          <div class = "child-title">{{c.name}}</div>
        </div>
        <div class = "bottom-row">
        <div [ngClass]="c.length" class="child-length" >{{c.length | titlecase}}</div>
          <div class = "child-last-updated">{{c.date |  date:'shortDate'}}</div>
        </div>
      </div>
      <div [ngStyle]="{display: editContent ? 'none' : 'block'}" class="hamburger-handle" cdkDragHandle>
        <i class="fas fa-bars"></i>
      </div>
      <button [ngStyle]="{display: editContent ? 'block' : 'none'}" class="delete" (click)="deleteButton(i)">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
  </div>
</ng-template>
