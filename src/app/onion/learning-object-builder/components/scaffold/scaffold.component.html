
<div class="header">
  <div class="icon">
    <div class="far fa-project-diagram icon"></div>
  </div>
  <div class="title">
    Children
  </div>
  <div class="edit">
    <div class="text">Add/Delete</div>
    <clark-toggle-switch *ngIf="children?.length != 0 && learningObject?.length !== 'nanomodule'" (toggled)="toggleAddDelete()"></clark-toggle-switch>
  </div>
</div>
<div [ngTemplateOutlet]="addChild" *ngIf="editContent || children?.length == 0"></div>
<ng-template [ngIf]="children && children.length > 0">
  <div cdkDropList class="children-list" (cdkDropListDropped)="drop($event)">
    <div *ngFor="let c of children; let i= index" class="child-box" cdkDragLockAxis="y" cdkDragBoundary=".children-list" cdkDrag> 
      <div class = "info">
        <div class = "top-row">
          <div class = "child-title">{{c.name}}</div>
        </div>
        <div class = "bottom-row">
        <div [ngClass]="c.length" class="child-length" >{{c.length | titlecase}}</div>
          <div class = "child-last-updated">{{c.date |  date:'shortDate'}}</div>
        </div>
      </div>
      <div [ngStyle]="{display: editContent ? 'none' : 'block'}" class="hamburger-handle" cdkDragHandle>
        <i class="fas fa-bars"></i>
      </div>
      <button [ngStyle]="{display: editContent ? 'block' : 'none'}" class="delete" (click)="deleteButton(i)">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
  </div>
</ng-template>

<ng-template #addChild>
  <button #addChildButton class="edit-children" (click)="toggleAddChild(); $event.stopPropagation()" *ngIf="learningObject?.length !== 'nanomodule'">
    Add Child
    <i class="far fa-plus"></i>
  </button>
</ng-template>

<ng-template [ngIf]="!children">
    <div class="loading-template">
      <i class="far fa-spinner-third fa-spin"></i>
      Loading...
    </div>
  </ng-template>

<ng-template [ngIf]="children?.length == 0 && learningObject?.length != 'nanomodule'">
  <div class= "no-children">
    This learning object has no children  
  </div>
</ng-template>

<ng-template [ngIf]="learningObject?.length === 'nanomodule'">
  <div class= "no-children">
    Nanomodules cannot have children
  </div>
</ng-template>


<!-- Children Confirmation Popup -->
<clark-popup *ngIf="childrenConfirmation" (closed)="toggleConfirmationModal(false)">
  <div #popupInner class="popup-inner">
    <div class="modal-title">Just to confirm...</div>
      <div class="modal-text">{{ childrenConfirmationMessage }}</div>
      <div class="btn-group center">
        <button class="button good" (click)="deleteChild(i)">Yep, do it! <i class="far fa-check"></i></button>
        <button class="button neutral" (click)="toggleConfirmationModal(false)">Wait, nevermind! <i class="far fa-ban"></i></button>
      </div>
  </div>
</clark-popup>

<clark-teleporter *ngIf="isAddingChild">
  <div #teleporterPayload class="add-child" (click)="$event.stopPropagation()">
    <clark-add-child [currentChildren]="children" [child]="learningObject" (childToAdd)="addToChild($event)"></clark-add-child>
  </div>
</clark-teleporter>
