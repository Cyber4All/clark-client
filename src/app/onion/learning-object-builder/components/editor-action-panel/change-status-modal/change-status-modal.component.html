<clark-popup *ngIf="shouldShow" (closed)="closeModal()">
  <div #popupInner>
    <p>What would you like to do?</p>
    <div class="status-options-wrapper">
      <div *ngFor="let status of statuses" class="status-item" [ngClass]="{ 'unfocused': selectedStatus && selectedStatus !== status }" (click)="selectedStatus = status">
        <clark-lo-status-indicator [status]="status"></clark-lo-status-indicator>
        <span class="status-item__text">{{ getStatusText(status) }}</span>
      </div>
    </div>
    <div class="btn-group to-right">
      <button class="button good" (click)="updateStatus()">Confirm</button>
    </div>
  </div>
</clark-popup>
