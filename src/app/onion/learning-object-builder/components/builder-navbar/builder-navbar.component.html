<div class="builder-navbar-wrapper">
    <div *ngIf="false" class="top-banner" [attr.class]="'status ' + learningObject?.status">
      <div class="top-banner__label">
        {{ learningObject?.status || 'unpublished' }}
      </div>
      <div *ngIf="learningObject?.collection" [style.background-image]="'url(assets/images/collections/' + learningObject?.collection + '.png)'" class="top-banner"></div>
    </div>
  <div class="top">
    <div class="top__left">
      <a routerLink="onion/dashboard"><i class="far fa-arrow-left"></i> {{ editing ? 'Edit' : 'New' }} Learning Object</a>
    </div>
    <div class="top__right">
      <div *ngIf="!['unpublished', 'denied'].includes(learningObject?.status) && learningObject?.collection" class="top__collection" tip="This learning object has been submitted to the {{ collection.name }} collection." tipLocation="bottom" >
        <span>{{ collection.name }}</span>
        <div class="collection__image" [style.background-image]="'url(assets/images/collections/' + learningObject?.collection + '.png)'"></div>
      </div>
      <div *ngIf="learningObject?.status" class="top__status" [ngClass]="learningObject?.status" tip="{{ states?.get(learningObject.status)?.tip }}" tipDisabled="{{ !states?.get(learningObject.status)?.tip }}" tipLocation="bottom">
        <span *ngIf="learningObject?.status === 'unpublished'"><i class="fas fa-eye-slash"></i></span>
        <span *ngIf="learningObject?.status === 'waiting'"><i class="fas fa-hourglass"></i></span>
        <span *ngIf="learningObject?.status === 'review'"><i class="fas fa-sync"></i></span>
        <span *ngIf="learningObject?.status === 'published'"><i class="fas fa-eye"></i></span>
        <span *ngIf="learningObject?.status === 'denied'"><i class="fas fa-ban"></i></span>
      </div>
      <ng-container *ngIf="!learningObject?.status || ['unpublished', 'denied'].includes(learningObject?.status); else submittedButtonTemplate">
        <button class="button" [ngClass]="{'good': !validator.submissionMode, 'bad': validator.submissionMode}" (click)="triggerSubmit()">
          <div *ngIf="validator.submissionMode" class="button__cancel" tip="Cancel Submission" tipLocation="bottom" (click)="$event.stopPropagation(); validator.submissionMode = false;">
            <i class="far fa-times"></i>
          </div>
          {{ validator.submissionMode ? 'Try Again' : 'Submit' }} 
          <i class="far fa-arrow-right"></i>
        </button>
      </ng-container>
      <ng-template #submittedButtonTemplate>
        <button class="button good" (click)="toggleSubmissionOptionsMenu($event)" [ngClass]="{'shadow': showSubmissionOptions}">
          Submitted <i class=" far fa-angle-down"></i>
        </button>
      </ng-template>
    </div>
  </div>
  <div class="builder-navbar-wrapper__bottom">
    <div class="builder-navbar-wrapper__bottom-left-menu">
      <!-- update routerLinkActive with class used to show that link is active -->
      <ul>
        <li>
          <ng-container [ngTemplateOutlet]="navItemTemplate" [ngTemplateOutletContext]="{ disabled: false, link: 'info', text: 'Basic Information' }"></ng-container>
        </li>
        <li>
          <ng-container [ngTemplateOutlet]="navItemTemplate" [ngTemplateOutletContext]="{ disabled: !canRoute('outcomes'), link: 'outcomes', text: 'Learning Outcomes' }"></ng-container>
        </li>
        <li>
          <ng-container [ngTemplateOutlet]="navItemTemplate" [ngTemplateOutletContext]="{ disabled: !canRoute('materials'), link: 'materials', text: 'Materials' }"></ng-container>
        </li>
      </ul>
      <div class="builder-navbar-wrapper__saving-indicator">
        <span *ngIf="isSaving" class="builder-navbar-wrapper__saving-indicator">Saving changes . . . </span>
        <span *ngIf="!isSaving" class="builder-navbar-wrapper__saving-indicator">All changes saved</span>
      </div>
    </div>
  </div>
</div>

<clark-popup *ngIf="showSubmission" (closed)="showSubmission = false">
  <div #popupInner>
    <clark-collection-selector [currentCollection]="store.learningObjectEvent.getValue().collection" (choice)="submitForReview($event)"></clark-collection-selector>
  </div>
</clark-popup>

<clark-context-menu (id)="submissionOptionsMenu = $event" (close)="toggleSubmissionOptionsMenu(undefined)">
  <div #contextMenu>
    <ul>
      <li class="bad" (click)="cancelSubmission(); toggleSubmissionOptionsMenu(undefined)">
        <i class="far fa-ban"></i> Cancel Submission
      </li>
    </ul>
  </div>
</clark-context-menu>

<ng-template #navItemTemplate let-link="link" let-disabled="disabled" let-text="text">
  <a *ngIf="!disabled" [ngClass]="{'new': isNewRoute(link)}" routerLink="{{ link }}" routerLinkActive="active" (click)="triggerRouteClick(link)">{{ text }}</a>
  <a *ngIf="disabled" class="disabled" tip="Please give this learning object a name before adding outcomes or uploading materials" tipLocation="above"><i class="fas fa-lock"></i>{{ text }}</a>
</ng-template>
