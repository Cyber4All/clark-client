<div class="builder-navbar-wrapper">
  <div class="top">
    <a routerLink="onion/dashboard"><i class="far fa-arrow-left"></i> New Learning Object</a>
    <div *ngIf="isSaving" class="saving">Saving changes . . . </div>
    <div *ngIf="!isSaving" class="saving">All changes saved</div>
  </div>
  <div class="bottom">
    <div class="bottom-left menu">
      <!-- update routerLinkActive with class used to show that link is active -->
      <ul>
        <li>
          <a routerLink="info" routerLinkActive="active">Basic Information</a>
        </li>
        <li [@route] *ngIf="canRoute('outcomes')">
          <a routerLink="outcomes" routerLinkActive="active">Learning Outcomes</a>
        </li>
        <li [@route] *ngIf="canRoute('materials')">
          <a routerLink="materials" routerLinkActive="active">Materials</a>
        </li>
      </ul>
    </div>
  </div>
</div>
