<div class="builder-template-columns">
  <div #columnWrapper class="columns" [@columns]="3" [ngStyle]="{'top': columnOffset + 'px'}">
    <div *ngIf="leftCol?.nativeElement" class="left-column column" @column>
      <div class="content">
        <ng-content select="[left]"></ng-content>
      </div>
    </div>
    <div class="scroll-wrapper" [ngStyle]="{'height': columnHeight + 'px'}">
      <div *ngIf="mainCol?.nativeElement" class="main-column column" @column>
        <div class="content">
          <ng-content select="[main]"></ng-content>
        </div>
      </div>
    </div>
    <div *ngIf="rightCol?.nativeElement" class="right-column column" @column>
      <div class="content">
        <ng-content select="[right]"></ng-content>
      </div>
    </div>
  </div>
</div>
