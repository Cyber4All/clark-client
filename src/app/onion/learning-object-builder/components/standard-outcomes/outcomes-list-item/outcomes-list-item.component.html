<div class="outcomes-list-item" [ngClass]="{'selected': selected}" (activate)="toggleMap.emit(!selected);">
  <div class="top">
    <span *ngIf="guideline.suggested" class="suggested-icon">
      <i class="fas fa-lightbulb"></i>
    </span>
    {{ guideline.author }} - {{ guideline.guidelineName }} - {{guideline.year}}
  </div>
  <div class="bar"></div>
  <!-- TODO something more detailed here pls -->
  {{ guideline.guidelineDescription }}
</div>
