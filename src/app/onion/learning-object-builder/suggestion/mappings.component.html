<div class="wrapper">
    <div *ngIf="mappings && mappings.length > 0" class="faux-table">
        <div class="row columns">
            <div class="cells">
                <div class="cell">Author</div>
                <div class="cell">Date</div>
                <div class="cell">Name</div>
            </div>
            <div class="placeholder"></div>
        </div>
        <div class="row" *ngFor="let m of mappings">
            <div class="cells">
                <div class="cell">{{ m.author ? m.author : m.source }}</div>
                <div class="cell">{{ m.date }}</div>
                <div class="cell">{{ m.name }}</div>
            </div>
            <div class="placeholder"><div class="button icon-only bad" (click)="deleteMapping(m)"><i class="far fa-times"></i></div></div>
        </div>
    </div>
    <div *ngIf="!mappings || !mappings.length" class="empty">
        You don't have any mapped outcomes yet!
    </div>
</div>
