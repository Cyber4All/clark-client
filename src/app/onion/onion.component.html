<notification [content]="noteService.content"></notification>
<app-contextmenu [content]="modalService.contextMenuContent"></app-contextmenu>
<app-dialogmenu [content]="modalService.dialogMenuContent"></app-dialogmenu>
<div class="outer-wrapper" *ngIf="authService.status">
  <div class="toolbar">
    <div class="content-switch-container buffer">
      <div class="content-switch left">
        <div class="options">
          <div class="left contribute" (click)="contentSwitchClick($event)" routerLink="/onion">Contribute</div>
          <div class="right search active" (click)="contentSwitchClick($event)" routerLink="/home">Search</div>
        </div>
        <div class="highlight"></div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="inner">
      <div class="outlet sub-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
