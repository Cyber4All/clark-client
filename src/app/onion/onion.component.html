<clark-toaster [content]="noteService.content"></clark-toaster>
<app-contextmenu [content]="modalService.contextMenuContent"></app-contextmenu>
<app-dialogmenu [content]="modalService.dialogMenuContent"></app-dialogmenu>
<div class="outer-wrapper" *ngIf="authService.status">
  <div class="content">
    <div [@onionTransitions]="getState(o)" class="outlet sub-content">
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </div>
</div>
<clark-email-banner *ngIf="!authService.user.emailVerified"></clark-email-banner>
