<div class="builder-navbar-wrapper">
    <div
    class="top"
    [ngStyle]="{
      'margin-top': revisedVersion ? '10px' : '0px',
      'margin-bottom': revisedVersion ? '20px' : '30px'
    }"
  >
    <div class="top__left">
      <clark-lo-status-indicator
        [status]="learningObject?.status"
        [states]="states"
      ></clark-lo-status-indicator>
      <!-- learning object and new tab  preview go here -->
      <clark-learning-object-component [learningObject]="learningObject"></clark-learning-object-component>
    </div>
    <div class="top__right">
      <a (activate)="historySnapshot.rewind('/admin/learning-objects')">Cancel</a>
    </div>
  </div>
</div>
