<div class="builder-navbar-wrapper">
    <div
    class="top"
    [ngStyle]="{
      'margin-top': revisedVersion ? '10px' : '0px',
      'margin-bottom': revisedVersion ? '20px' : '30px'
    }"
  >
    <div class="top__left">
      <clark-lo-status-indicator
        [status]="learningObject?.status"
        [states]="states"
      ></clark-lo-status-indicator>
      <a class="title" [routerLink]="['/details/', learningObject.author.username, learningObject.cuid]" target="_blank">
        {{learningObject.name}}
      </a>
      <span>{{ learningObject.length | titlecase }} | {{ learningObject.author.name | titlecase }} | Updated {{ learningObject.date | date: 'mediumDate' }}</span>
    </div>
    <div class="top__right">
      <a class="save" (activate)="historySnapshot.rewind('/admin/learning-objects')">Save</a>
      <a class="cancel" (activate)="historySnapshot.rewind('/admin/learning-objects')">Cancel</a>
    </div>
  </div>
</div>
