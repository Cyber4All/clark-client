<clark-popup *ngIf="visible" (closed)="visible = false">
  <div class="submit" #popupInner>
    <clark-carousel [action$]="carouselAction$">
      <ng-template #submitReviewTemplate>
        <clark-collection-selector
          [currentCollection]="collection || learningObject.collection"
          (choice)="getCollectionSelected($event)"
          (cancel)="visible = false"
        ></clark-collection-selector>
      </ng-template>

      <ng-template #authorChangelogTemplate>
        <div class="whole_changelog_wrapper">
          <div class="banner">
            <div class="banner__title">Create a Changelog</div>
            <div class="banner__sub">
              What changes were made to this learning object?
            </div>
          </div>
          <div class="changelog_wrapper">
            <clark-edit-changelog
              [(changelog)]="changelog"
              (back)="regress()"
              (cancel)="visible = false; regress()"
              (confirm)="createChangelog()"
            ></clark-edit-changelog>
          </div>
        </div>
      </ng-template>
    </clark-carousel>
  </div>
</clark-popup>
