<div [@splash] class="splash">
  <div [@search] class="splash__inner">
    <div class="splash__top">
      <button aria-label="Navigate back and exit your dashboard" (activate)="navigateBack.emit()" class="splash__back">
        <i class="far fa-arrow-left"></i> Go Home
      </button>
    </div>
    <div class="splash__search">
      <clark-dashboard-search (text)="emitSearch($event)"></clark-dashboard-search>
    </div>
  </div>
</div>
