<div class="changelog-item">
  <div class="changelog-item__profile-image-container">
    <img class="profile-image-container__avatar" src="{{ changelog.author.profileImage }}" alt="">
  </div>
  <div class="changelog-item__name">
    {{ changelog.author.name | titlecase }}
    <div class="changelog-item__date">
      {{ changelog.date | date:'shortDate' }}
    </div>
  </div>
  <div class="changelog-item__badge">
    <clark-identification-pill
      [accessGroup]='changelog.author.role'
      [theme]="changelog.author.role === 'author' ? 'default' : 'proofing'"
    ></clark-identification-pill>
  </div>
  <div *ngIf="showTimeline" class="changelog-item__timeline">
    
  </div>
  <div class="changelog-item__text">
    {{ changelog.text }}
  </div>
</div>
