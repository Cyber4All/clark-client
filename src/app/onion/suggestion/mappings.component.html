<div class="wrapper">
    <div class="sub-title sub-sub-title">Mapped Outcomes</div>
    <div *ngIf="showMappings" class="faux-table">
        <div class="row columns">
            <div class="cells">
                <div class="cell">Author</div>
                <div class="cell">Date</div>
                <div class="cell">Name</div>
            </div>
            <div class="placeholder"></div>
        </div>
        <div class="row" *ngFor="let m of mappings">
            <div class="cells">
                <div class="cell">{{ m.author }}</div>
                <div class="cell">{{ m.date }}</div>
                <div class="cell">{{ m.name }}</div>
            </div>
            <div class="placeholder"><div class="button icon-only bad" (click)="deleteMapping(m)"><i class="far fa-minus"></i></div></div>
        </div>
    </div>
    <div *ngIf="!mappings || !mappings.size" class="empty">
        You don't have any mapped outcomes yet!
    </div>
</div>
