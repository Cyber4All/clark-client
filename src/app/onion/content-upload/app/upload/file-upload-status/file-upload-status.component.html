<div class="file-upload-status">
  <div class="file" *ngFor="let f of filterFiles()">
    <div class="name">
      <i class="fas {{ getIcon(f.extension) }}"></i> {{ f.name }}
    </div>
    <clark-progress [percentage]="f.progress || 0"></clark-progress>
    <div>cancel</div>
  </div>
  <div class="file" *ngFor="let f of filterFolders()">
    <div class="name">
      <i class="fas fa-folder"></i> {{ f.name }} &nbsp; ({{f.items}} {{ f.items === 1 ? 'item' : 'items'}})
    </div>
    <clark-progress [percentage]="f.progress || 0"></clark-progress>
    <div>cancel</div>
  </div>
</div>
