<ng-container>
  <button
    #toggleStatusFilterMenu
    class="button neutral filters-button"
    (click)="toggleStatusMenu(true)"
    [ngClass]="{ 'filters-button--down': statusMenuActive }"
  >
    <span class="filter-badge" *ngIf="statusFilters.size">
      {{ statusFilters.size }}
    </span>
    <span *ngIf="!statusFilters.size">
      All
    </span>
    Statuses <i class="fas fa-chevron-down"></i>
  </button>
  <clark-context-menu
    *ngIf="statusMenuActive"
    class="filter-status"
    [anchor]="toggleStatusFilterMenu"
    [offset]="{ top: 10, left: 10 }"
    (close)="toggleStatusMenu(false)"
  >
    <div #contextMenu id="contextMenu" class="filter-status__container">
      <ul>
        <li
          *ngFor="let status of statuses"
          [ngClass]="status"
          (click)="toggleStatusFilter([status])">
            <div *ngIf="statusFilters.has(status)" class="indicator"></div>
            <i [ngClass]="getStatusIcon(status)"></i> {{ status.replace('_', ' ') | titlecase }}
        </li>
      </ul>
    </div>
  </clark-context-menu>

  <button
    #toggleLengthFilterMenu
    class="button neutral filters-button"
    (click)="toggleLengthMenu(true)"
    [ngClass]="{ 'filters-button--down': lengthMenuActive }"
  >
    <span class="filter-badge" *ngIf="lengthFilters.size">
      {{ lengthFilters.size }}
    </span>
    <span *ngIf="!lengthFilters.size">
      All
    </span>
    Lengths <i class="fas fa-chevron-down"></i>
  </button>
  <clark-context-menu
    *ngIf="lengthMenuActive"
    class="filter-lengths"
    [anchor]="toggleLengthFilterMenu"
    [offset]="{ top: 10, left: 10 }"
    (close)="toggleLengthMenu(false)"
  >
    <div #contextMenu id="contextMenu" class="filter-status__container">
      <ul>
        <li
          *ngFor="let length of lengths"
          [ngClass]="length"
          (click)="toggleLengthFilter([length])">
            <div *ngIf="lengthFilters.has(length)" class="indicator"></div>
            {{ length.replace('_', ' ') | titlecase }}
        </li>
      </ul>
    </div>
  </clark-context-menu>
</ng-container>
