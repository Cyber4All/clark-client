<div class="card__wrapper">
    <div class="card__header">
        <div class="header__length">
            <p>{{ learningObject?.length | titlecase }}</p>
        </div>
        <div class="header__name">
            <p>{{ learningObject?.name }}</p>
        </div>
        <div class="header__date">
            <p>{{ learningObject?.date | date:'mediumDate' }}</p>
        </div>
    </div>
    <div class="card__info">
        <div class="info__top">
            <div class="info__collection">
                <div class="collection__pill">
                    <!-- <p>{{ learningObject?.collectionName }}</p> -->
                    <p>NCyTE Center</p>
                </div>
            </div>
            <div class="info__hierarchy">
                <div class="hierarchy__listing">
                    <i class="far fa-project-diagram"></i>
                    <p>10 Children</p>
                </div>
            </div>
        </div>
        <div class="info__desc">
            <div [innerHtml]="getDescription()"></div>
        </div>
    </div>
</div>
