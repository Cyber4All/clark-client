<div class="curator-card">
    <div class="card-content">
        <div class="item">
        <img class="grav" *ngIf="profileImg" [src]="profileImg" alt="Curator's Logo" />
        </div>
        <div class="item">
        <p>{{ curator.name | titlecase }}</p>
        </div>
        <div class="item">
        <p>{{ organizationFormat(curator.organization) }}</p>
        </div>
    </div>
</div>
