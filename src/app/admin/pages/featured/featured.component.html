<clark-admin-content-wrapper>
    <div #list2 class="el"></div>
    <div page-title cdkDrag>Featured Learning Objects</div>
    <button filter-options class="button good" (activate)="saveFeatured()">Save<i class="far fa-save"></i></button>
</clark-admin-content-wrapper>
  <div>
    <div
      cdkDropList
      #featuredList="cdkDropList"
      [cdkDropListData]="featuredObjects"
      cdkDropListOrientation="horizontal"
      class="featured-list"
      (cdkDropListDropped)="drop($event)">
      <div class="featured-card" *ngFor="let item of featuredObjects" cdkDragLockAxis="x" cdkDrag>
        <clark-draggable-learning-object [learningObject]="item" learningObjectCard></clark-draggable-learning-object>
      </div>
    </div>
  </div>
  
  <div class="example-container">
    <div
      cdkDropList
      [cdkDropListData]="learningObjects"
      [cdkDropListConnectedTo]="[featuredList]"
      cdkDropListOrientation="vertical"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of learningObjects" cdkDrag>{{item.name}}</div>
    </div>
  </div>
