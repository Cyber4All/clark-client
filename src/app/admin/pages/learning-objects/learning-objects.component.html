<clark-admin-content-wrapper>
  <div page-title>Learning Objects</div>
  <clark-admin-search-bar search></clark-admin-search-bar>
  <clark-admin-filter-search filter-options>
  </clark-admin-filter-search>

  <div class="list" main>
    <div #listInner>
      <div class="list__body">
        <div *ngIf="learningObjects?.length; else emptyTemplate">
          <div class="body__column-headers">
            <div>Status</div>
            <div>Name</div>
            <div>Author</div>
            <div>Type</div>
            <div>Date</div>
          </div>
          <div>
            <clark-dashboard-item
              *ngFor="let l of learningObjects; let i = index"
              [learningObject]="l"
              [status]="l.status"
              [hasCheckBox]="false"
              [hasAuthor]="true"
              >
            </clark-dashboard-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</clark-admin-content-wrapper>

<ng-template #emptyTemplate>
  <div [@nonListItem] class="empty-template">
    <div class="empty-template__top">
      <i class="fal fa-box-open"></i>
      <div class="top-message">
        Nothing here!
      </div>
    </div>
    <div class="empty-text">
      Learning Objects will appear here after they are submitted to your collection
    </div>
  </div>
</ng-template>
