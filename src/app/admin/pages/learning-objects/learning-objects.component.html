<clark-admin-content-wrapper>
  <div #list2 class="el"></div>
  <div page-title>Learning Objects</div>
  <clark-admin-search-bar
    search
    [placeholder]="searchBarPlaceholder"
    (userInput)="userSearchInput$.next($event)"
  ></clark-admin-search-bar>
  <clark-admin-filter-search
    filter-options
    (statusFilter)="getStatusFilteredLearningObjects($event)"
    (collectionFilter)="getCollectionFilteredLearningObjects($event)"
  ></clark-admin-filter-search>

  <div #list class="list" main>
    <div #listInner>
      <div class="list__body">
        <div *ngIf="learningObjects?.length || loading; else emptyTemplate">
          <div #headers class="body__column-headers">
            <div>Status</div>
            <div>Name</div>
            <div>Author</div>
            <div>Type</div>
            <div>Date</div>
          </div>
          <virtual-scroller
            #scroll
            [style.height]="'calc(100vh - ' + listViewHeightOffset + 'px)'"
            [items]="learningObjects"
            [bufferAmount]="query.limit"
            [enableUnequalChildrenSizes]="true"
            (vsEnd)="
              scroll.viewPortInfo.startIndex && getLearningObjects($event)
            "
          >
            <clark-dashboard-item
              *ngFor="let l of scroll.viewPortItems"
              [learningObject]="l"
              [status]="l.status"
              [hasCheckBox]="false"
              [hasAuthor]="true"
              [collectionDashboard]="true"
              [isAdmin]="isAdminOrEditor"
              (viewUser)="getUserLearningObjects($event)"
              (changeStatus)="openChangeStatusModal($event)"
            >
            </clark-dashboard-item>
            <div class="loadingOrFinished">
              <div class="loadingOrFinished__content" *ngIf="!allResultsReceived; else finishedLoadingTemplate">
                <i class="far fa-spinner-third fa-spin"></i>
                Loading learning objects...
              </div>
            </div>
          </virtual-scroller>
        </div>
      </div>
    </div>
  </div>

  <clark-popup *ngIf="displayStatusModal" (closed)="displayStatusModal = false">
    <div #popupInner class="popup-inner">
      <div class="modal-title">Change Status</div>
      <div class="modal-text">
        <form class="input-wrapper">
          <div class="header">
            <div class="title">
              <span class="lo-name">{{
                activeLearningObject.name | titlecase
              }}</span>
            </div>
          </div>
          <div class="input-radio">
            <div *ngFor="let status of adminStatusList">
              <label class="radio">
                <input
                  (click)="toggleStatus(status)"
                  [id]="status"
                  type="radio"
                  [value]="status"
                  name="enums"
                  [checked]="isCurrentStatus(status)"
                />{{ status | titlecase }}
              </label>
            </div>
          </div>
          <div class="input-radio" *ngIf="isEditor">
            <div *ngFor="let status of editorStatusList">
              <label class="radio">
                <input
                  (click)="toggleStatus(status)"
                  [id]="status"
                  type="radio"
                  [value]="status"
                  name="enums"
                  [checked]="isCurrentStatus(status)"
                />{{ status | titlecase }}
              </label>
            </div>
          </div>
          <div class="btn-group to-right">
            <button
              type="button"
              (click)="updateLearningObjectStatus()"
              class="button good"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </clark-popup>

  <ng-template #emptyTemplate>
    <div class="empty-template">
      <div class="empty-template__top">
        <i class="fal fa-box-open"></i>
        <div class="top-message">
          Nothing here!
        </div>
      </div>
      <div class="empty-text">
        Learning Objects will appear here after they are submitted to your
        collection
      </div>
    </div>
  </ng-template>
</clark-admin-content-wrapper>

<ng-template #finishedLoadingTemplate>
  <div class="loadingOrFinished__content">
    <i class="far fa-thumbs-up"></i>
    You've reached the end of the list!
  </div>
</ng-template>
