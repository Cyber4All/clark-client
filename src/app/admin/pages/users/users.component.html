<clark-admin-content-wrapper>
  <div page-title>
    <span *ngIf="activeCollection && activeCollection?.length > 0" class="collection-name">{{ activeCollection.toUpperCase() }}</span>
    {{ activeCollection && activeCollection?.length > 0 ? 'Reviewers' : 'Users' }}
  </div>
  <clark-admin-search-bar search 
    *ngIf="!activeCollection"
    [placeholder]="searchBarPlaceholder"
    (userInput)="getUsers($event)"
  ></clark-admin-search-bar>

  <div *ngIf="activeCollection && activeCollection?.length > 0" filter-options>
    <div class="btn-group to-right">
      <button class="button good add reviewers" (click)="isSearching= !isSearching"> Add Reviewer
          <i class="far fa-user-plus"></i> 
      </button>
    </div>
    <div *ngIf="isSearching" class="reviewer-search">
      <clark-user-search-wrapper
        [users]="users"
        (selectedUser)="addReviewer($event)"
      ></clark-user-search-wrapper>
    </div>
  </div>

  <div class="users" main>
    <div *ngIf="!loading; else loadingTemplate">
      <virtual-scroller #scroll [style.height]="'800px'" [items]="users" > 
        <div *ngIf="users?.length; else emptyTemplate" class="user-cards" #container>
          <div *ngFor="let r of scroll.viewPortItems">
            <clark-admin-user-card class="user-cards__card"
              [user]="r"
              [reviewer]="activeCollection && activeCollection?.length > 0"
              (navigateToUserObjects)="navigateToUserObjects($event)"
              (removeMember)="showModal($event)"
            ></clark-admin-user-card>
          </div>
        </div>
      </virtual-scroller>    
    </div>
    <clark-popup *ngIf="displayRemoveReviewerModal" (closed)="displayRemoveReviewerModal= false">
      <div #popupInner class="popup-inner">
        <div class="modal-title">You are about to remove a reviewer</div>
          <div class="modal-text">
            <form class="input-wrapper">
              <div class="header">
                <div class="title">
                  <span class="lo-name">Are you sure?</span>
                </div>
              </div>
              <div class="btn-group to-right">
                <button type="button" (click)="displayRemoveReviewerModal= false" class="button bad">Cancel</button>
                <button type="button" (click)="removeReviewer()" class="button good">Yes</button>
              </div>
            </form>
          </div>
      </div>
    </clark-popup>
  </div>

  <ng-template #loadingTemplate>
    <div class="loading-template">
      <i class="far fa-spinner-third fa-spin"></i>
      Loading Users...
    </div>
  </ng-template>
</clark-admin-content-wrapper>
