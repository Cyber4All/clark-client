<div *ngIf="!hidden" class="dashboard-item" [ngClass]="{'disabled': disabled, 'shrink': small}">
  <div class="row-item">
    <div>
      <div class="status" [ngClass]="learningObject.status" tip="{{ statusDescription }}" tipDisabled="{{ !statusDescription }}" tipLocation="above">
        <span *ngIf="learningObject.status === 'unreleased'"><i class="fas fa-eye-slash"></i></span>
        <span *ngIf="learningObject.status === 'waiting'"><i class="fas fa-hourglass"></i></span>
        <span *ngIf="learningObject.status === 'review'"><i class="fas fa-sync"></i></span>
        <span *ngIf="learningObject.status === 'proofing'"><i class="fas fa-shield"></i></span>
        <span *ngIf="learningObject.status === 'released'"><i class="fas fa-eye"></i></span>
        <span *ngIf="learningObject.status === 'denied'"><i class="fas fa-ban"></i></span>
      </div>
    </div>
    <div>
      {{ learningObject.name }}
    </div>
    <div>
      {{ learningObject.author.name | titlecase }}
    </div>
    <div>{{ learningObject.length | titlecase }}</div>
    <div>{{ learningObject.date | date:'longDate' }}</div>
    <div>
      <div class="meatball" [ngClass]="{'open': meatballOpen}" (click)="this.toggleContextMenu($event)">
        <div class="icon">
          <i class="far fa-times"></i>
        </div>
        <div class="orb"></div>
      </div>
    </div>
  </div>
</div>

<clark-context-menu (id)="itemMenu = $event" (close)="meatballOpen = false">
  <div #contextMenu>
    <ul (click)="toggleContextMenu($event)">
      <li [routerLink]="['/onion/learning-object-builder', learningObject.id]"><i class="far fa-pencil"></i>Edit</li>
      <li [routerLink]="['/details', learningObject.author.username, learningObject.name]"><i class="far fa-cube"></i>View details</li>
    </ul>
  </div>
</clark-context-menu>
