machine:
  node:
    version: 8.9.3
dependencies:
  pre:
    - npm install
    - npm install enhanced-resolve@3.3.0
test:
  override:
    - echo "done"
deployment:
  production:
    branch: production
    commands:
      - ng build --prod --aot=false
      - 'aws cloudfront create-invalidation --distribution-id ${cloudfront_id} --paths /index.html'
      - 'aws s3 sync ${source} s3://${s3_bucket} --region ${s3_region}'
